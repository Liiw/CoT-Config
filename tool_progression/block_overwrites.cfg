    # thaumcraft crystals and ores
        S:"ore:oreCrystalAir"=pickaxe=5
        S:"ore:oreCrystalFire"=pickaxe=5
        S:"ore:oreCrystalWater"=pickaxe=5
        S:"ore:oreCrystalEarth"=pickaxe=5
        S:"ore:oreCrystalOrder"=pickaxe=5
        S:"ore:oreCrystalEntropy"=pickaxe=5
        S:"ore:oreCrystalTaint"=pickaxe=5
        S:"ore:oreCinnabar"=pickaxe=5
