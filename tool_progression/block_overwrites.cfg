##########################################################################################################
# oredict
#--------------------------------------------------------------------------------------------------------#
# Add overwrites to all blocks in the given OreDict entry
##########################################################################################################

oredict {

    # wood and cactus
        S:"ore:blockCactus"=axe=0
        S:"ore:plankWood"=axe=0
        S:"ore:logWood"=axe=0

    # coal ore
        S:"ore:oreBlockCoal"=pickaxe=0
        S:"ore:oreCoal"=pickaxe=0

    # lapis ore
        S:"ore:oreBlockLapis"=pickaxe=0
        S:"ore:oreLapis"=pickaxe=0

    # copper ore (malachite and azurite)
        S:"ore:oreBlockMalachite"=pickaxe=0
        S:"ore:oreBlockAzurite"=pickaxe=0
        S:"ore:oreCopper"=pickaxe=0


    # tin ore (cassiterite and teallite)
        S:"ore:oreBlockCassiterite"=pickaxe=1
        S:"ore:oreBlockTeallite"=pickaxe=1
        S:"ore:oreTin"=pickaxe=1


    # iron ore (hematite and limonite)
        S:"ore:oreBlockHematite"=pickaxe=2
        S:"ore:oreBlockLimonite"=pickaxe=2
        S:"ore:oreIron"=pickaxe=2

    # gold ore 
        S:"ore:oreBlockGold"=pickaxe=2
